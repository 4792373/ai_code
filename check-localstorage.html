<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>检查 LocalStorage</title>
</head>
<body>
  <h1>LocalStorage 数据检查</h1>
  <button onclick="checkData()">检查数据</button>
  <button onclick="clearData()">清空数据</button>
  <pre id="output"></pre>

  <script>
    function checkData() {
      const output = document.getElementById('output')
      const mockApiUsers = localStorage.getItem('mock_api_users')
      
      if (mockApiUsers) {
        const data = JSON.parse(mockApiUsers)
        output.textContent = `找到 mock_api_users 数据:\n` +
          `用户数量: ${data.users?.length || 0}\n` +
          `时间戳: ${data.timestamp}\n` +
          `版本: ${data.version}\n\n` +
          `完整数据:\n${JSON.stringify(data, null, 2)}`
      } else {
        output.textContent = '未找到 mock_api_users 数据'
      }
    }

    function clearData() {
      localStorage.removeItem('mock_api_users')
      alert('已清空 mock_api_users 数据')
      checkData()
    }

    // 页面加载时自动检查
    checkData()
  </script>
</body>
</html>
